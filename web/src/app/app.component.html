<div class="app-container">
  <mat-toolbar color="primary" class="main-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="app-title">KAI Scheduler Console</span>
    <span class="spacer"></span>
    <!-- Namespace Selector -->
    <mat-form-field appearance="outline" class="namespace-selector">
      <mat-label>Namespace</mat-label>
      <mat-select [(value)]="selectedNamespace" (selectionChange)="onNamespaceChange($event.value)">
        <mat-option value="">All Namespaces</mat-option>
        <mat-option *ngFor="let ns of namespaces" [value]="ns">
          {{ns || 'All Namespaces'}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="app-sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon mat-list-icon>dashboard</mat-icon>
          <span mat-line>Overview</span>
        </a>
        <a mat-list-item routerLink="/queues" routerLinkActive="active-link" [disabled]="true">
          <mat-icon mat-list-icon>account_tree</mat-icon>
          <span mat-line>Queues (Phase 2.4)</span>
        </a>
        <a mat-list-item routerLink="/jobs" routerLinkActive="active-link">
          <mat-icon mat-list-icon>work</mat-icon>
          <span mat-line>Jobs</span>
        </a>
        <a mat-list-item routerLink="/nodes" routerLinkActive="active-link">
          <mat-icon mat-list-icon>dns</mat-icon>
          <span mat-line>Nodes</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
